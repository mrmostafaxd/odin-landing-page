<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:ital,wght@0,400;0,700;0,900;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <div class="header-container">
      <div class="header">
        <a href="#" class="logo-container">
          <img
            src="./images/logo.png"
            alt="white metarial bot wearing blue headphones"
          />
          <span class="logo-text">QuiBot</span>
        </a>
        <ul class="nav-links">
          <li><a href="#">Pricing</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Support</a></li>
        </ul>
      </div>
    </div>
    <!-- hero -->
    <div class="hero-container">
      <div class="hero">
        <div class="hero-content">
          <h2 class="hero-title">Try our new AI bot</h2>
          <p class="hero-text">
            Make your workflow more efficient and make your life easier by using
            QuiBot to automate your workflow.
          </p>
          <button class="hero-btn">Sign Up</button>
        </div>
        <div class="hero-img">
          <img
            src="./images/hero-img.jpg"
            alt="bot automating tasks on laptop, printer and mobile using voice commands"
          />
        </div>
      </div>
    </div>
  </body>
</html>
